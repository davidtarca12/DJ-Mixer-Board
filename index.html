<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <link href="styles/style.css" rel="stylesheet" type="text/css">
  <script src="scripts/script.js" type="text/javascript"></script>

  <title>DJ Mixer Board</title>
</head>

<body>
  <nav class="navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="assets/images/logoDJ.png" width="30" height="24" class="d-inline-block align-text-top">
        DJ MONSTER
      </a>
    </div>
  </nav>

  <div class="console-container">
    <div class="console">
      <div id="btn-group-left" class="btn-group" role="group" aria-label="Left track control buttons">
        <button id="upload-left" type="button" class="btn">
          <img src="assets/buttons/arrowUp.png" width="16" height="16">
        </button>
        <button type="button" class="btn">
          <img src="assets/buttons/PreviousBtn.png" width="16" height="16">
        </button>
        <button type="button" class="btn">
          <img src="assets/buttons/SkipBackwards.png" width="16" height="16">
        </button>
        <button id="play-left" type="button" class="btn">
          <img id="play-left-img" src="assets/buttons/PlayButton.png" width="16" height="16">
        </button>
        <button type="button" class="btn">
          <img src="assets/buttons/SkipForward.png" width="16" height="16">
        </button>
      </div>

      <div id="left-song-name-wrapper">
        <p id="left-song-name" class="text-capitalize">no song selected</p>
      </div>

      <div id="audio-controls-left">
        <input id="seekbar-left" type="range" min="0" max="100" value="0" step="1">
        <div class="time-duration-container">
          <span id="current-time-left">0:00</span> / <span id="duration-left">0:00</span>
        </div>
      </div>
      <canvas class="left-channel" id="left"></canvas>

      <div class="center-channel" id="center">
        <div class="crossfader-container">
          <input id="crossfader" type="range" min="0" max="100" value="50" step="1">
        </div>
      </div>

      <div id="right-song-name-wrapper">
        <p id="right-song-name" class="text-capitalize">no song selected</p>
      </div>

      <div id="audio-controls-right">
        <input id="seekbar-right" type="range" min="0" max="100" value="0" step="1">
        <div class="time-duration-container"><span id="current-time-right">0:00</span> / <span
            id="duration-right">0:00</span></div>
      </div>

      <canvas class="right-channel" id="right"></canvas>

      <div id="btn-group-right" class="btn-group" role="group" aria-label="Right track control buttons">
        <button id="upload-right" type="button" class="btn">
          <img src="assets/buttons/arrowUp.png" width="16" height="16">
        </button>
        <button id="previous-right" type="button" class="btn">
          <img src="assets/buttons/PreviousBtn.png" width="16" height="16">
        </button>
        <button type="button" class="btn">
          <img src="assets/buttons/SkipBackwards.png" width="16" height="16">
        </button>
        <button id="play-right" type="button" class="btn">
          <img id="play-right-img" src="assets/buttons/PlayButton.png" width="16" height="16">
        </button>
        <button type="button" class="btn">
          <img src="assets/buttons/SkipForward.png" width="16" height="16">
        </button>
      </div>
      
    </div>
  </div>

  <div id="drop-zone" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
    <div class="table-wrapper">
      <table id="songs-table" class="table table-dark table-hover ">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Song Name</th>
            <th scope="col">Artist</th>
            <th scope="col">Length</th>
          </tr>
        </thead>
        <tbody>
          <tr>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
