<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <script src="scripts/script.js" type="text/javascript"></script>

    <title>DJ Mixer Board</title>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" >
            <img src="assets/images/logoDJ.png" width="30" height="24" class="d-inline-block align-text-top" >
            DJ MONSTER
          </a>
        </div>
      </nav>
    <div class="console-container">
        <div class="console">
          <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn">
              <img src="assets/buttons/PreviousBtn.png" width="16" height="16">
            </button>
            <button type="button" class="btn">
              <img src="assets/buttons/SkipBackwards.png" width="16" height="16">
            </button>
            <button id="play-left" type="button" class="btn">
              <img id = "play-left-img" src="assets/buttons/PlayButton.png" width="16" height="16">
            </button>
            <button type="button" class="btn">
              <img src="assets/buttons/SkipForward.png" width="16" height="16">
            </button>
          </div>


          <canvas class="left-channel" id="left">
              
          </canvas>
          <canvas class="center-channel" id="center"></canvas>
          <canvas class="right-channel" id="right"></canvas>

          <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn">
              <img src="assets/buttons/PreviousBtn.png" width="16" height="16">
            </button>
            <button type="button" class="btn">
              <img src="assets/buttons/SkipBackwards.png" width="16" height="16">
            </button>
            <button id="play-right" type="button" class="btn">
              <img id = "play-right-img" src="assets/buttons/PlayButton.png" width="16" height="16">
            </button>
            <button type="button" class="btn">
              <img src="assets/buttons/SkipForward.png" width="16" height="16">
            </button>
        </div>

        </div>
    </div>
    <div id="drop-zone"
          ondrop="dropHandler(event);"
          ondragover="dragOverHandler(event);">
      <div class="table-wrapper">
        <table id="songs-table" class="table table-dark table-hover table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Song Name</th>
              <th scope="col">Artist</th>
              <th scope="col">Length</th>
            </tr>
          </thead>
         
        </table>
      </div>
    </div>
    



</body>
</html>
